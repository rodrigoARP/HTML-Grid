<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href = "style.css"/>
    <title>Chat</title>
</head>

<body>
    <main>
        <div class="chat">
            <div class="message received">
                <div class="avatar">
                    <img src="https://rickandmortyapi.com/api/character/avatar/2.jpeg" alt="Avatar">
                </div>
                <p>Hi Den, yet. I am waiting<br>
                    Angela's report</p>
                <span class="time">11:34 AM
                    <img src="images/received.png" alt="status" class="icon">
                </span>
            </div>
            <div class="message sent">
                <p>Ok! Angela, when should we wait<br>
                    for your report?</p>
                <span class="time">11:29 AM
                    <img src="images/sent.png" alt="status" class="icon">
                </span>
            </div>
        </div>
    
    </main>
</body>
</html>
